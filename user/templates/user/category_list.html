{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Blog List</h2>

    <!-- Create Button -->
    <a href="{% url 'blog:category-create' %}" class="btn btn-success mb-3">Create New Blog</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
    
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for c in categories %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                
                <td>{{ blog.created_at|date:"Y-m-d H:i" }}</td>
                <td>
                    
                    <!-- Edit -->
                    <a href="{% url 'blog:category-edit' c.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <!-- Delete -->
                    <form action="{% url 'blog:category-delete' c.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No blogs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
