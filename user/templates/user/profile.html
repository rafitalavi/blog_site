{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Update</button>
    </form>

    <hr>
    <a href="{% url 'change-password' %}" class="btn btn-warning">Change Password</a>
</div>
{% endblock %}
