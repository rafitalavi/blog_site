{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2>Delete Subcategory</h2>
    <p>Are you sure you want to delete the blog: <strong>{{ subcategory.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'user:all-subcategories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
